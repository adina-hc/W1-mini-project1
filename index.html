<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adina Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<!-- Tabs in the header-->

<header>
    <nav>
        <ul class="tabs-right">
            <li>
                <a href="https://github.com/adina-hc" alt="Redirects to Github">Github</a>
            </li>
            <li>
                <a href="https://github.com/adina-hc/portfolio-react" alt="Redirects to Portfolio">Portfolio</a>  
            </li>
            <li> 
                <a href="#contact-form" alt="Redirects to Contact">Contact</a> 
            </li>   
        </ul>
    </nav>
</header>

<!-- Main section -->
<main>
    <h1>Adina Henderson</h1>
        <img class="center" src="http://placekitten.com/g/200/287" alt="Image of a cat">
        <img class="center" src="https://i.pinimg.com/564x/29/f5/37/29f537564aa9ab2e88ad699b33e0d52b.jpg" alt="Image of Korean group BTS">  
    <p class="description">Welcome! This is an example of a landing page! <br/> Featuring BTS!! </p>
</main>

<!-- Form for gathering contact information -->
    <section id="contact-form">
        <h1 >Contact Information</h1>
        <div class="contact-template">
        <form action="" method="" id="">
            <label for="name">Full Name: </label>
            <input type="text"
            name="name" id="name">
            <br>
            <br>
            <label for="email">Email: </label>
            <input type="text"
            name="email" id="email">
            <br>
            <br>
            <button class="sendbutton">SEND</button>
        </form>
        </div>
    </section>
    <br> 
<footer>
    <p>&copy; 2021 My Website Templates</p>
</footer>
</body>
</html>
